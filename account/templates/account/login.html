{% extends "base.html" %}

{% block title %} Log-in {% endblock %}

{% block content%}
    <h1>
        Log-in
    </h1>
    <p> Please use the following form to Log-in. If you don't have an account Please <a href="{% url 'register' %}">Register</a></p>
    <form action="." method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <p>
            <input type="submit" value="Log-in">
        </p>
    </form>
{% endblock %}
